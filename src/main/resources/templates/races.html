<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/race-actions.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Races</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel=stylesheet href="/css/custom-looks.css">
</head>
<body class="races-page">
<nav class="navbar sticky-top navbar-expand-lg navbar-dark custom-red">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Homepage</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/teams-page">Teams</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/drivers-page">Drivers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mechanics-page">Mechanics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cars-page">Cars</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/races-page">Races</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/participations-page">Participation's</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container-fluid mt-3 mb-3">
        <h1>Races Page</h1>
        <div class="card mt-3" style="max-width: 625px;">
            <h3 class="container-fluid mt-2">Races List:</h3>
            <ul id="races-list">
                <li th:each="race : ${races}"
                    th:attr="data-race-id=${race.id}"
                    style="display: flex; justify-content: space-between; align-items: center; padding: 0.1rem 0.5rem;">
                    <div>
                        ID: <span th:text="${race.id}"></span> - Name: <span th:text="${race.name}"></span> - Location: <span th:text="${race.location}"></span> - Date: <span th:text="${race.getPrintedDate()}"></span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="card mt-3" style="max-width: 350px;">
            <h3 class="container-fluid mt-2">Add New Race</h3>
            <div class="container mt-1" style="display: flex; flex-direction: column; gap: 0.3rem;">
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <label for="add-race-id">ID: </label>
                    <input type="number" id="add-race-id" placeholder="Race ID" required>
                </div>
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <label for="add-race-name">Name: </label>
                    <input type="text" id="add-race-name" placeholder="Race Name" required>
                </div>
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <label for="add-race-location">Location: </label>
                    <input type="text" id="add-race-location" placeholder="Race Location" required>
                </div>
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <label for="add-race-date">Date: </label>
                    <input type="date" id="add-race-date" placeholder="Race Date" required>
                </div>
                <div>
                    <button id="add-race-btn" style="font-weight: bold" class="mb-2">Add Race</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
