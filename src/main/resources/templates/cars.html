<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Cars Page</h1>
    <ul id="cars-list">
        <li th:each="car : ${cars}">
        ID: <span th:text="${car.id}"></span> - Model: <span th:text="${car.model}"></span> - Driver: <span th:text="${car.driver.name}"></span> - Team: <span th:text="${car.team.name}"></span>
        </li>
    </ul>
    <a href="/">Back to Homepage</a>
</body>
</html>
