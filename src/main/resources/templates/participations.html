<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Participation's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel=stylesheet href="/css/custom-looks.css">
    <script src="/js/participations-actions.js"></script>
</head>
<body class="participations-page">
<nav class="navbar sticky-top navbar-expand-lg navbar-dark custom-red">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Homepage</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/teams-page">Teams</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/drivers-page">Drivers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mechanics-page">Mechanics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cars-page">Cars</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/races-page">Races</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/participations-page">Participation's</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid mt-3 mb-3">
    <h1>Participation's Page</h1>
    <div class="card mt-3" style="max-width: 550px;">
        <h3 class="container-fluid mt-1">Participation's List:</h3>
        <ul id="participations-list">
            <li th:each="participation : ${participations}"
                style="display: flex; justify-content: space-between; align-items: center; padding: 0.1rem 0.5rem;"
                class="participation-item">
                <div>
                    Race: <span th:text="${participation.race.name}"></span> - Date: <span th:text="${participation.race.getPrintedDate()}"></span> - Driver: <span class="driver-name" th:text="${participation.car.driver.name}"></span>
                </div>
            </li>
        </ul>
        <div class="container mb-3">
            <label for="driverFilter" class="form-label">Filter by Driver Name:</label>
            <input type="text" class="form-control" id="driverFilter" placeholder="Type driver name..." style="max-width: 250px">
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
